<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomor 1</title>
</head>
<body>
    <script>
        var a = prompt("Masukkan nilai a");
        var b = prompt("Masukkan nilai b");
        var c = prompt("Masukkan nilai c");
        var D = (b*b) - (4*a*c);
        if (D == 0) {
            var x1 = -b/(2*a);
            var x2 = -b/(2*a);
            alert("D = 0, maka nilai akarnya x1 = x2 = " + x1 + " dan x2 = " + x2);
        } else if (D > 0) {
            var x1 = (-b + Math.sqrt(D))/(2*a);
            var x2 = (-b - Math.sqrt(D))/(2*a);
            alert("D > 0, maka nilai akarnya x1 = " + x1 + " dan x2 = " + x2);
        } else if (D < 0) {
            alert("D < 0, maka akarnya imajiner");
        }
    </script>
</body>
</html>
